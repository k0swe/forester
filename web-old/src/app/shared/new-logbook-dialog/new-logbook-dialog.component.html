<div mat-dialog-content>
  <mat-form-field>
    <mat-label>New Logbook Callsign</mat-label>
    <!-- TODO: restrict this to just callsign characters -->
    <input
      matInput
      [(ngModel)]="newLogbookCallsign"
      (keydown.enter)="create()"
    />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="accent" (click)="create()">Ok</button>
</div>
