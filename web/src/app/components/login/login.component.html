<div class="container">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Log In to Forester</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <button mat-stroked-button (click)="loginGoogle()">
        <div class="button-content">
          <img class="logo" src="/google-logo.svg" alt="Google Logo" />
          <span>Continue with Google</span>
        </div>
      </button>
      <button mat-stroked-button (click)="loginFacebook()">
        <div class="button-content">
          <img class="logo" src="/facebook-logo.svg" alt="Facebook Logo" />
          <span>Continue with Facebook</span>
        </div>
      </button>
    </mat-card-content>
  </mat-card>
</div>
