<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Last 24 Hours</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <google-map
      #map
      width="100%"
      height="100%"
      [zoom]="zoom"
      [center]="center"
      [options]="options"
    >
    </google-map>
  </mat-card-content>
</mat-card>
