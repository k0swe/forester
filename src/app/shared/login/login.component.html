<div class="container">
  <mat-card>
    <mat-card-title>Log In to Forester</mat-card-title>
    <mat-card-content>
      <button mat-stroked-button (click)="loginGoogle()">
        <img class="logo" src="/assets/google-logo.svg" alt="Google Logo" />
        <span>Sign in with Google</span>
      </button>
      <button mat-stroked-button (click)="loginFacebook()">
        <img class="logo" src="/assets/facebook-logo.svg" alt="Facebook Logo" />
        <span class="vertical-middle">Log in with Facebook</span>
      </button>
    </mat-card-content>
  </mat-card>
</div>
